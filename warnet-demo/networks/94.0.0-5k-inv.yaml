# Simple one-node Bitcoin network for learning Warnet
# This creates a tiny network topology for beginners

nodes:
  - name: tank-0000
    bitcoin_config: |
      server=1
      rpcuser=warnet
      rpcpassword=warnet
      rpcallowip=0.0.0.0/0
      regtest=1
      listen=1
      bind=0.0.0.0
      blockmintxfee=0.00001
      debug=net
      logips=1

# Network-wide settings
chain: regtest 